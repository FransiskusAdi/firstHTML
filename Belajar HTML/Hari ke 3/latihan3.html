<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>latihan3</title>
</head>
<body>
    <div id="layout">
    </div>
    <script>
        var karyawanObj = [
        {
            nama: "Budi",
            id: 001,
            JenisKelamin: "Laki-laki",
        },
        {
            nama: "Andi",
            id: 002,
            JenisKelamin: "Laki-laki",
       
        },
        {
            nama: "Ani",
            id: 003,
            JenisKelamin: "Perempuan",
       
        }
        ]
        text= "";
        // console.log(karyawanObj)
        for(var i=0;i<karyawanObj.length;i++){
            console.log(karyawanObj[i])
            nama = karyawanObj[i].nama;
            text += '<div>'+nama+'</div>'
        }
        document.querySelector('div#layout').innerHTML = text
    </script>
    
</body>
</html>
